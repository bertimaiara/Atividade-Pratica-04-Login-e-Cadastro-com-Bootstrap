<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/cadastro.css">
        <title>API Recados - Cadastre-se</title>
    </head>
    <body>
        <header>
            <div class="container-fluid azul-royal height-header">
                <span class="navbar-text">
                    &nbsp;
                </span>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="container" class="row margin-row">
                    <div class="col-sm-6 offset-md-3">
                        <h5>Sign in</h5>
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control"
                                id="fullName"
                                placeholder="Name" required>
                            <label for="fullName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control"
                                id="email"
                                placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-8 col-sm-6">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control"
                                            id="password1"
                                            placeholder="Password" required>
                                        <label for="password1">Password</label>
                                    </div>
                                </div>
                                <div class="col-8 col-sm-6">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control"
                                            id="password2"
                                            placeholder="Password" required>
                                        <label for="password2">Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row col-sm-6 offset-md-3">
                        <div class="sign-in-now d-grid">
                            <button class="btn azul-royal" type="button">Sign up</button>
                        </div>
                    </div>
                    
                </div>
            </main>

            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                crossorigin="anonymous"></script>
            <script src="./js/cadastro.js"></script>
        </body>
    </html>
