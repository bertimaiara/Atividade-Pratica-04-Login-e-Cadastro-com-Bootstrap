<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css">
        <title>API Recados - Login</title>
    </head>
    <body>
        <header>
            <div class="container-fluid azul-royal height-header">
                <span class="navbar-text">
                    &nbsp;
                </span>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row margin-row">
                    <div class="col-sm-6 offset-md-3">
                        <div class="card border-light">
                            <h5>Sign in</h5>
                            <p><small>Sign in on the internal platform</small></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-md-3">
                        <div class="buttons">
                            <a id="facebook" href="https://www.facebook.com/"
                                target="_blank" class="btn azul-royal">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="13" height="13"
                                    fill="currentColor"
                                    class="bi bi-facebook facebook"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg> LOGIN WITH FACEBOOK
                            </a>
                            <a id="google" href="https://www.google.com.br"
                                target="_blank" class="btn azul-royal">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="13" height="13"
                                    fill="currentColor"
                                    class="bi bi-google google"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                </svg> LOGIN WITH GOOGLE
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-md-3">
                        <p id="login-email-address">or login with email address</p>
                    </div>
                </div>
                <div class="row">
                    <form id="acess-form">
                        <div class="col-sm-6 offset-md-3">
                            <div class="form-floating mb-3">
                                <input name="email" type="email"
                                    class="form-control" id="email"
                                    placeholder="name@example.com">
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input name="password" type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <div
                                class="col-sm-6 offset-md-3 d-grid gap-2 sign-in-now">
                                <button class="btn azul-royal" type="submit">SIGN
                                    IN NOW</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-md-3 d-grid gap-2 sign-in-now">
                        <small>Don't have an account? <a href="cadastro.html">Sign
                                up</a></small>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
