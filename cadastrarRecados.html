<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/cadastrarRecados.css">
        <title>API Recados - Meus Recados</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg azul-royal">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link azul-royal"
                                    aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link azul-royal"
                                    href="mostrarRecados.html">Meus Recados</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <button class="btn btn-outline-light" type="submit">Sair</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-6">Cadastrar Recados</h1>
                    </div>
                    <div class="col-12 col-md-6">
                        <form id="cadastrar-form">
                            <div class="mb-3">
                                <label for="titulo" class="form-label"> Título
                                </label>
                                <input type="text" class="form-control"
                                    id="titulo" required />
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    Descrição </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="descricao"
                                    required />
                                <button type="submit" class="btn azul-royal mt-2">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <script src="./js/cadastrarRecados.js"></script>
    </body>
</html>
